name: Build macOS (Manual Test)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
      
      - name: Build application
        run: |
          pyinstaller build_scripts/macos.spec
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "PulzWaveArtNetMidiBridge" \
            --volicon "dist/PulzWaveArtNetMidiBridge.app/Contents/Resources/icon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "PulzWaveArtNetMidiBridge.app" 175 190 \
            --hide-extension "PulzWaveArtNetMidiBridge.app" \
            --app-drop-link 425 190 \
            "dist/PulzWaveArtNetMidiBridge.dmg" \
            "dist/PulzWaveArtNetMidiBridge.app" || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PulzWaveArtNetMidiBridge-macOS
          path: |
            dist/PulzWaveArtNetMidiBridge.app
            dist/PulzWaveArtNetMidiBridge.dmg
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/PulzWaveArtNetMidiBridge.dmg
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
