name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller build_scripts/windows.spec
      
      - name: Build installer
        run: |
          choco install innosetup -y
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "/DMyAppVersion=${{ steps.get_version.outputs.VERSION }}" "build_scripts\windows_installer.iss"
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist/PulzWaveArtNetMidiBridge.exe
            dist/PulzWaveArtNetMidiBridge-*-Installer.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
      
      - name: Build application
        run: |
          pyinstaller build_scripts/macos.spec
      
      - name: List build output
        run: |
          echo "=== dist folder ==="
          ls -la dist/
          echo "=== app contents ==="
          ls -la dist/PulzWaveArtNetMidiBridge.app/Contents/ || true
          ls -la dist/PulzWaveArtNetMidiBridge.app/Contents/Resources/ || true
      
      - name: Create DMG
        run: |
          brew install create-dmg
          
          # Create DMG with simpler options (more reliable)
          create-dmg \
            --volname "PulzWaveArtNetMidiBridge ${{ steps.get_version.outputs.VERSION }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "PulzWaveArtNetMidiBridge.app" 175 190 \
            --hide-extension "PulzWaveArtNetMidiBridge.app" \
            --app-drop-link 425 190 \
            "dist/PulzWaveArtNetMidiBridge-${{ steps.get_version.outputs.VERSION }}.dmg" \
            "dist/PulzWaveArtNetMidiBridge.app"
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: dist/PulzWaveArtNetMidiBridge-*.dmg
          retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: dist/windows
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: dist/macos
      
      - name: List downloaded artifacts
        run: |
          echo "=== Windows ==="
          ls -la dist/windows/
          echo "=== macOS ==="
          ls -la dist/macos/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/windows/PulzWaveArtNetMidiBridge.exe
            dist/windows/PulzWaveArtNetMidiBridge-*-Setup.exe
            dist/macos/PulzWaveArtNetMidiBridge-*.dmg
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
